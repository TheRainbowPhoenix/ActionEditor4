<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title data-i18n="title">ActionEditor Stage4 Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <header>
      <div class="header-top">
        <h1 data-i18n="title">ActionEditor Stage4 Converter</h1>
        <select id="language-select">
          <option value="en">English</option>
          <option value="ja">日本語</option>
        </select>
      </div>
      <p data-i18n="description">Convert between <code>.stg4_*</code> stage files and their JSON representation.</p>
    </header>
    <main>
      <section id="controls">
        <button id="file-button" type="button" data-i18n="selectFile">Select a file</button>
        <input id="file-input" type="file" hidden>
      </section>
      <section id="drop-zone" tabindex="0" aria-label="File drop zone">
        <p data-i18n="dropZoneText">Drop a <code>.stg4_*</code> or <code>.json</code> file here.</p>
      </section>
      <section id="status" role="status" aria-live="polite"></section>
      <section id="preview" hidden>
        <header>
          <h2 data-i18n="preview">Preview</h2>
          <button id="download-button" type="button" disabled data-i18n="downloadResult">Download result</button>
        </header>
        <textarea id="output" readonly></textarea>
      </section>
    </main>
    <footer>
      <p data-i18n="tip">Tip: start from <code>default/stg4/Default.stg4_*</code>.</p>
    </footer>
    <script type="module" src="/main.js"></script>
  </body>
</html>
